<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body onload="getData()">
    <header>
        <div class="overlay">
            <p>To-Do List</p><br>
            <h3>“The Way Get Started Is To Quit Talking And Begin Doing.”</h3> 
            <h4>– Walt Disney</h4>
        </div>
    </header>
        <div class='form-display'>
            <form name="add-todo-form">
                <input type="text" name="title" placeholder="Title" class='input-text'>
                <input type="text" name="price" placeholder="price" class='input-text'>
                <input type="text" name="description" placeholder="description" class='input-text'>
                <input type="text" name="img" placeholder="Image URl" class='input-text'>
                <button class='main-button'>Add</button>
            </form>
            <div id="toDo-list-container"></div>
        </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="app.js"></script>
</body>
</html>
