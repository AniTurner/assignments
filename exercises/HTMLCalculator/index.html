<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Simple Calculator</header>
    <br>
    <br>
    <br>
    <br>
    <div>
        <form name="add" id="addition">
            <input type="text" name="number1" placeholder="Enter a number" id="value1"/>
            <h3>+</h3>
            <input type="text" name="number2" placeholder="Enter a number" id="value2"/>
            <button name="button1">Result:<span id="answer"></span></button>
        </form>
    </div>
    <div>
        <form name="subtract" id="subtract">
            <input type="text" name="number3" placeholder="Enter a number"/>
            <h3>-</h3>
            <input type="text" name="number4" placeholder="Enter a number"/>
            <button name="button2">Result:<span id="answer2"></span></button>
        </form>
    </div>
    <div>
        <form name="multiply" id="multiply">
            <input type="text" name="number5" placeholder="Enter a number"/>
            <h3>:</h3>
            <input type="text" name="number6" placeholder="Enter a number"/>
            <button name="button3">Result:<span id="answer3"></span></button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
