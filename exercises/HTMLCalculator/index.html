<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Simple Calculator</header>
    <br>
    <br>
    <br>
    <br>
    <div>
        <form name="add" id="addition">
            <input type="text" name="number1" placeholder="Enter a number"/>
            <input type="text" name="number2" placeholder="Enter a number"/>
            <button>Result:</button>
        </form>
    </div>
    <div>
        <form name="subtract" id="subtract">
            <input type="text" name="number1" placeholder="Enter a number"/>
            <input type="text" name="number2" placeholder="Enter a number"/>
            <button type="button" id="myButton">Result:</button>
        </form>
    </div>
    <div>
        <form name="multiply" id="multiply">
            <input type="text" name="number1" placeholder="Enter a number"/>
            <input type="text" name="number2" placeholder="Enter a number"/>
            <button>Result:</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
