<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1053&q=80" alt="Airplane">

    <h1>Upcoming Travel Information</h1>
    <form name="myForm">
        <h3>Please enter your first name, last name, and age:</h3>
            First Name: <input type="text"   name="firstName"   id="firstName"     value="" placeholder="Enter First Name"><br>
            Last Name:<input type="text"     name="lastName"    id="lastName"      value:"" placeholder="Enter Last Name">
            <br>
            Age: <input type="number"   name="age"          id="age"           value="" placeholder="Enter your age">

            <div class="gender">
                <h3>Please select your gender:</h3>
                Female: <input type="radio"  name="gender"       id="gender"        value="Female" >
                Male: <input type="radio"    name="gender"       id="gender"          value="Male" >
        
            </div>
        
        <h3>Please select your destination flight:</h3>
        <select name="travelingTo">
            <option   value="To Germany">Germany</option>
            <option   value="To France">France</option>
            <option   value="To Spain">Spain</option>
            <option   value="To Belgium">Belgium</option>
        </select>
        
        <h3>Please select from the following dietary restrictions:</h3>
            Nuts:<input    type="checkbox"    name="restriction"       id="restriction"        value="Nuts" >
            Cheese: <input type="checkbox"    name="restriction"       id="restriction"        value="Cheese" >
            Gluten: <input type="checkbox"    name="restriction"       id="restriction"        value="Gluten" >
        <br>
        <button>Submit</button>
        <h2>Thank you!</h2>
    </form>
    <script src="app.js"></script>
</body>
</html>
